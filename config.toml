[Params]
#  homeTitle = "Beautiful Hugo Theme" # Set a different text for the header on the home page
  homeTitle = "Nexodus"
  subtitle = "Secure IP Connectivity for Hybrid Infrastructure and the Edge"
  mainSections = ["post","posts"]
  logo = "img/logo-with-space.png" # Expecting square dimensions
  favicon = "img/favicon.ico"
  dateFormat = "March 7, 2023"
  since = "2023"
  commit = false
  rss = false
  comments = true
  readingTime = true
  wordCount = true
  useHLJS = true
  socialShare = false
  delayDisqus = false
  showRelatedPosts = true
